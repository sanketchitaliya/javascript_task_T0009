<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #update {
            display: none;
        }
    </style>
    <title>todo app</title>
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5">TODO Task</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Task Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" />
                    <label for="complete"> Complete </label>
                    <input type="radio" class="radio" id="complete">
                </div>
                <div class="col-lg-12 mt-2">
                    <button class="btn btn-success" id="submit" onclick="adddata()">
                        Add Task
                    </button>

                    <button class="btn btn-success" id="submit" onclick="done()">
                        pending task
                    </button>

                    <button class="btn btn-primary" id="update" onclick="updateData()">
                        Update Task
                    </button>
                </div>
            </div>
        </div>

        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudtable">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
