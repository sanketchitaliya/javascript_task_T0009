<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/home.css">
  <!-- icond -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="import"></div>
    <script src="./js/navigation.js"></script>
    <div class="container-inner">


        <!-- registration form -->


        <div class="container-form form" style="display: none;" id="registerForm">
            <h2>Create a Account</h2>
            <div class="hr">
                us
            </div>
            <form id="registerFormElement">
                <ul class="form-ul">
                    <li>
                        <div class="fname">
                            <label for="firstname">First Name</label>
                        </div>
                        <input type="text" id="fname" placeholder="Enter Your Firstname..." required>
                    </li>
                    <li>
                        <div class="lname">
                            <label for="lastname">Last Name</label>
                        </div>
                        <input type="text" id="lname" placeholder="Enter Your Lastname..." required>
                    </li>
                </ul>
                <div class="form-group">
                    <div class="email-lable">
                        <label for="email">Email address</label>
                    </div>
                    <input type="email" id="emailregister" oninput="emailChecker()" placeholder="Enter Your Email">
                    <p class="error" id="emailError"></p>
                </div>
                <div class="form-group">
                    <div class="password-lable">
                        <label for="password">password</label>
                    </div>
                    <input type="password" oninput="passwordChecker()" id="passwordregister" placeholder="password">
                    <p class="error" id="passwordError"></p>
                </div>
                <div class="form-group">
                    <span class="privacy">I accept the<a href="#">Privacy Policy</a></span>
                </div>
                <div class="form-group">
                    <input class="submit" id="submit" type="submit" value="Submit">
                </div>
                <div class="form-group align">
                    <a href="#" id="showLogin">Login-here</a>
                </div>
            </form>
        </div>


        <!-- loginform -->


        <div class="container-form form login" id="loginForm">
            <h2>Login</h2>
            <div class="hr">
                us
            </div>
            <form id="loginFormElement">
                <div class="form-group">
                    <div class="email-lable">
                        <label for="email">Email adress</label>
                    </div>
                    <input type="text" id="emaillogin" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <div class="password-lable">
                        <label for="password">password</label>
                    </div>
                    <input type="text" id="passwordlogin" placeholder="password">
                </div>
                <div class="form-group forgot-create">
                    <div class="create-account">
                        <a href="#" id="showRegister">Create a account?</a>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="showForgotPassword">Forgot Password?</a>
                    </div>
                    <p class="error" id="passwordError"></p>
                </div>
                <div class="form-group">
                    <input class="submit" id="submit" type="submit" value="Log-in">
                </div>
                <p class="error text-center" id="loginError"></p>
            </form>
        </div>


          <!-- forgotpassword form -->


        <div class="container-form form login" style="display: none;" id="forgotPasswordForm">
            <h2>Forgot Password</h2>
            <div class="hr">
                us
            </div>
            <form id="forgotPasswordFormElement">
                <div class="form-group">
                    <div class="email-lable">
                        <label for="email">Email adress</label>
                    </div>
                    <input type="email" id="emailforgotpassword" oninput="forgotemailChecker()" placeholder="Enter Your Email">
                    <p class="error" id="emailError"></p>
                </div>
                <div class="form-group forgot-create">
                    <div class="create-account">
                        <a href="#" id="showRegisterFromForgot">Create a account?</a>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="showLoginFromForgot">Login here?</a>
                    </div>
                </div>
                <div class="form-group">
                    <input class="submit" id="submit" type="submit" value="submit">
                </div>
            </form>


              <!-- otpcheck form -->


            <form action="" onsubmit="otpsubmit(event)" class="OtpValidator">
                <div class="form-control">
                    <label for="otp">Enter Otp</label>
                    <input class="enter-otp" type="number" name="otp" id="otp" placeholder="Enter Otp!">
                </div>
                <div class="submitbtn">
                    <button class="btn btn-submit" type="submit">submit</button>
                </div>
                <p class="error text-center" id="otpGerator"></p>
            </form>



            <!-- passwordupdate form -->



            <form action="" onsubmit="PasswordUpdate(event)" class="NewPassword">
                <div class="form-control">

                    <div class="form-control">
                        <label for="name">Enter Email</label><br>
                        <input class="enter-otp" type="email" name="email" id="email" placeholder="Enter Your Email">
                        <p class="error" id="emailError"></p>
                    </div>
                    <div class="form-control">
                        <label for="name">Enter Password</label><br>
                        <input class="enter-otp" type="password" name="password" id="password" placeholder="@San">
                        <p class="error" id="passwordError"></p>
                    </div>
                </div>
                <div class="submitbtn">
                    <button class="btn btn-submit" type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer" id="footer"></div>
    <script src="./js/footer.js"></script>
    <script  src="./js/form.js"></script>
</body>

</html>
