<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="stylesheet" href="./css/resetpassword.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/cart.css"> 
</head>

<body>
    <div class="import"></div>
    <script src="./js/navigation.js"></script>
    <div id="container">
        <div class="container-inner">
            <div class="container-form form login" id="loginForm">
                <h2>reset password</h2>
                <div class="hr">
                    us
                </div>
                <form id="loginFormElement">
                    <div class="form-group">
                        <div class="email-lable">
                            <label for="email">Email adress</label>
                        </div>
                        <input type="email" id="emaillogin" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <div class="password-lable">
                            <label for="password">oldpassword</label>
                        </div>
                        <input type="password" id="passwordold" placeholder="password">
                    </div>
                    <div class="form-group">
                        <div class="password-lable">
                            <label for="password">password</label>
                        </div>
                        <input type="password" id="passwordlogin" placeholder="password">
                    </div>
                    <div class="form-group">
                        <div class="password-lable">
                            <label for="password">confirm password</label>
                        </div>
                        <input type="password" id="passwordconfirm" placeholder="password">
                    </div>
                    <div class="form-group">
                        <input class="submit" id="submit" type="submit" onclick="resetPasswordUser()" value="Reset-Password">
                    </div>
                    <p class="error text-center" id="loginError"></p>
                </form>
            </div>
        </div>
    </div>
    <div class="footer" id="footer"></div>
    <script src="./js/footer.js"></script>
    <script src="./js/reset_password.js"></script>
</body>

</html>
